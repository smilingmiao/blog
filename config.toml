baseURL = 'https://smilingmiao.github.io/blog/'
languageCode = 'zh-cn'
title = "mio's blog"
theme = "hugo-book"

disablePathToLower = true
enableGitInfo = true

# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
  unsafe = true
  
[markup.tableOfContents]
  startLevel = 2

[params]
  BookTheme = 'auto'
  BookToC = true
  BookMenuBundle = '/menu'
  BookSection = 'docs'
  BookSearch = true
  